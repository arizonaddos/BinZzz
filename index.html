#taskbar, .window, .dock, .sticker {

let player;
function onYouTubeIframeAPIReady(){
  player = new YT.Player('player', {

});
vol.addEventListener('input', e=>{

});
function updateMuteUI(){
  if(!player) return;
  muteBtn.textContent = player.isMuted() ? '🔈 MỞ' : '🔊 TẮT';
}

function getDateTimeStr(){
  const now = new Date();
  const dd = String(now.getDate()).padStart(2,'0');
  const mm = String(now.getMonth()+1).padStart(2,'0');
  const yyyy = now.getFullYear();
  let hh = now.getHours();
  const minute = String(now.getMinutes()).padStart(2,'0');
  const ampm = hh >= 12 ? 'PM' : 'AM';
  hh = hh % 12; if(hh===0) hh = 12;
  return `${dd}/${mm}/${yyyy} — ${hh}:${minute} ${ampm}`;
}
let typeIndex = 0;
let currentText = '';
function startTypeLoop(){
  currentText = getDateTimeStr();
  typeIndex = 0;
  typedEl.textContent = '';
  kitty.style.transform = 'translateX(0) translateY(-50%)';
  const maxWidth = runnerWrap.clientWidth - 48; 
  function typeChar(){
    if(typeIndex < currentText.length){
      typedEl.textContent += currentText[typeIndex++];
      const progress = typeIndex / currentText.length;
      const moveX = Math.max(0, Math.min(maxWidth, Math.floor(progress * maxWidth)));
      kitty.style.transform = `translateX(${moveX}px) translateY(-50%)`;
      setTimeout(typeChar, 110); 
    } else {
      setTimeout(()=>{ startTypeLoop(); }, 2000);
    }
  }
  typeChar();
}
startTypeLoop();
