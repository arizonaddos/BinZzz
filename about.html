<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Me</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #1a001f, #0d0014);
      color: white;
    }
    .window {
      width: 90%;
      max-width: 1200px;
      margin: 40px auto;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      overflow: hidden;
    }
    .titlebar {
      height: 30px;
      background: #2a2a2a;
      display: flex;
      align-items: center;
      padding: 0 10px;
      gap: 8px;
    }
    .dot { width: 12px; height: 12px; border-radius: 50%; }
    .red { background: #ff5f57; }
    .yellow { background: #ffbd2e; }
    .green { background: #28c840; }

    .content { padding: 30px; }

    h2 {
      text-align: center;
      color: #ff66cc;
      text-shadow: 0 0 12px #ff66cc;
    }
    .intro-screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 300px;
      text-align: center;
      font-size: 20px;
      animation: fadeIn 1.5s ease-in-out;
    }
    .typewriter {
      border-right: 2px solid #ff66cc;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 4s steps(40, end), blink 0.7s step-end infinite;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink {
      from, to { border-color: transparent }
      50% { border-color: #ff66cc; }
    }

    .start-btn {
      margin-top: 20px;
      background: #ff66cc;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 12px #ff66ccaa;
    }
    .start-btn:hover { background: #ff33aa; }
    .quiz-container {
      display: none;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
      justify-items: center;
    }
    .quiz-card {
      background: rgba(255, 255, 255, 0.06);
      border-radius: 14px;
      padding: 15px;
      min-width: 220px;
      height: 180px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: 0.3s;
    }
    .quiz-card:hover { transform: translateY(-5px); }
    .quiz-card h3 { font-size: 16px; margin-bottom: 10px; text-align: center; }
    input {
      padding: 6px;
      border-radius: 8px;
      border: none;
      text-align: center;
      margin-bottom: 8px;
    }
    button {
      background: #ff66cc;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 12px #ff66ccaa;
    }
    button:hover { background: #ff33aa; }
    .info {
      margin-top: 10px;
      font-size: 14px;
      color: #00ffcc;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="window">
    <div class="titlebar">
      <div class="dot red"></div>
      <div class="dot yellow"></div>
      <div class="dot green"></div>
    </div>
    <div class="content">
      <h2>ABOUT ME</h2>
      <div class="intro-screen" id="intro">
        <p class="typewriter">✨ Muốn biết thêm về tôi hãy trả lời các câu hỏi ✨</p>
        <button class="start-btn" onclick="startQuiz()">Bắt đầu</button>
      </div>
      

  <script>
    function startQuiz() {
      document.getElementById("intro").style.display = "none";
      document.getElementById("quiz").style.display = "grid";
    }
    function checkAnswer(inputId, correct, info) {
      const userAns = document.getElementById(inputId).value.trim();
      const infoBox = document.getElementById("info" + inputId.slice(1));
      if (userAns == correct) {
        infoBox.innerText = info;
        infoBox.style.color = "#00ffcc";
      } else {
        infoBox.innerText = "❌ Sai rồi, thử lại nhé!";
        infoBox.style.color = "red";
      }
    }
  </script>
</body>
</html>
